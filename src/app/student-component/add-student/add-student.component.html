<div class="col-md-4 m-auto">
  <div class="card border-info p-3 shadow-lg">
  <h2 class="text-center">Student Form</h2>
  <form [formGroup]="addStudentForm" (ngSubmit)="onSubmitToAddStudent()">
    <div class="form-group">
      <label for="inputEmail4">Full Name</label>
      <input type="text" class="form-control" formControlName="fullName">
      <input type="hidden" class="form-control" formControlName="id">
      <span *ngIf="!addStudentForm.get('fullName').valid
      && addStudentForm.get('fullName').touched" class="text-danger">
      <span *ngIf="addStudentForm.get('fullName').hasError('required')">
        Please Provide Full Name
      </span>


       <span *ngIf="addStudentForm.get('fullName').hasError('minlength')">
        Minimum length is 5
       </span>

      </span>

    </div>
    <div class="form-group">
      <label for="inputPassword4">Program</label>
      <input type="text" class="form-control" formControlName="program">
      <span *ngIf="!addStudentForm.get('program').valid
            && addStudentForm.get('program').touched" class="text-danger">
        Please Provide Program Name
      </span>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" formControlName="address">
      <span *ngIf="!addStudentForm.get('address').valid
        && addStudentForm.get('address').touched" class="text-danger">
       Please Provide Address
    </span>
    </div>
    <button *ngIf="!editMode" [disabled]="!addStudentForm.valid" type="submit" class="btn btn-success">Submit</button>
    <button *ngIf="editMode"  type="submit" class="btn btn-success mr-2">Update</button>
    <a *ngIf="editMode"  routerLink='/' class="btn btn-success">Back</a>
  </form>
</div>
</div>
